<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Welcome to Message</title>
    <style>
        body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        color: #333;
        padding: 20px;
        }
        .container {
        background: #fff;
        max-width: 480px;
        margin: 40px auto;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.07);
        padding: 32px 24px;
        }
        .header {
        text-align: center;
        margin-bottom: 24px;
        }
        .header img {
        width: 64px;
        margin-bottom: 12px;
        }
        .title {
        font-size: 22px;
        color: #333;
        margin-bottom: 8px;
        font-weight: 600;
        }
        .subtitle {
        color: #666;
        font-size: 15px;
        margin-bottom: 24px;
        text-align: center;
        }
        .welcome-msg {
        background: #f0f9ff;
        padding: 18px;
        border-radius: 6px;
        color: #2563eb;
        font-size: 16px;
        font-weight: 600;
        text-align: center;
        }
        .btn {
        display: block;
        width: 100%;
        background: #2563eb;
        color: #fff;
        text-decoration: none;
        text-align: center;
        padding: 14px 0;
        border-radius: 6px;
        font-size: 1.1rem;
        font-weight: 600;
        margin: 24px 0;
        transition: background 0.2s;
        }
        .btn:hover {
        background: #1e40af;
        }
        .footer {
        text-align: center;
        color: #a0aec0;
        font-size: 0.95rem;
        margin-top: 32px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Welcome Icon" />
            <div class="title">Welcome to {{ email }}!</div>
        </div>
        <div class="subtitle">
            We're excited to have you onboard. Your account has been successfully created.
        </div>
        <div class="welcome-msg">
            Hello {{ email }}, your registration is complete! ðŸŽ‰
        </div>
        <div style="color:#718096; font-size:0.98rem; text-align:center;">
            Log in to your account to explore more features and start using our services.
        </div>
        <div class="footer">
        &copy; {{ year }} Official_DyGold. All rights reserved.
        </div>
    </div>
</body>
</html>
