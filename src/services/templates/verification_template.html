<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Verification Your Account</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f4f4f4;
                color: #333;
                padding: 20px;
            }
            .container {
            background: #fff;
            max-width: 480px;
            margin: 40px auto;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
            padding: 32px 24px;
        }
        .header {
            text-align: center;
            margin-bottom: 24px;
        }
        .header img {
            width: 64px;
            margin-bottom: 12px;
        }
        .title {
            font-size: 22px;
            color: #333;
            margin-bottom: 8px;
            font-weight: 600;
        }
        .subtitle {
            color: #666;
            font-size: 15px;
            margin-bottom: 24px;
        }
        .verify-btn {
            display: block;
            width: 100%;
            background: #2563eb;
            color: #fff;
            text-decoration: none;
            text-align: center;
            padding: 14px 0;
            border-radius: 6px;
            font-size: 1.1rem;
            font-weight: 600;
            margin: 24px 0;
            transition: background 0.2s;
        }
        .verify-btn:hover {
            background: #1e40af;
        }
        .footer {
            text-align: center;
            color: #a0aec0;
            font-size: 0.95rem;
            margin-top: 32px;
        }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <img src="https://cdn-icons-png.flaticon.com/512/545/545682.png" alt="Verify Icon">
                <div class="title">Verify Your Department Account</div>
            </div>
            <div class="subtitle">
                Please verify your email address to activate your account.
            </div>
            <div style="text-align:center; margin-bottom: 20px;"></div>
                <span style="display:inline-block; background:#f1f5f9; color:#2563eb; font-size:2rem; letter-spacing:0.3em; padding:12px 24px; border-radius:6px; font-weight:700;">
                    {{otp}}
                </span>
            <div style="color:#718096; font-size:0.98rem; margin-top:16px;">
                If you did not create an account, please ignore this email.
                This code will expire in {{expiryTime}}.
            </div>
            <div class="footer">
                &copy; {{year}} Official_DyGold. All rights reserved.
            </div>
        </div>
    </body>
</html>
